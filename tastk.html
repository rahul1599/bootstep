<!DOCTYPE html>
<html>
<head>
	<title> Bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container" style="border:2px solid;padding: 10px;">
	<br>
	<h1 class="text-warning">Bootstrap Form</h1>
<div class="row">
	<div class="col-md-6">
		<form>
			<div>
			<label>Username:</label>
			<input type="text" name="" class="form-control">
		</div>
		<div>
			<label>Address:</label>
			<input type="text" name="" class="form-control">
		</div>
		<div>
			<label>Mobile no:</label>
			<input type="text" name="" class="form-control">
		</div>
		<div>
			<label>Password:</label>
			<input type="Password" name="" class="form-control">
		</div>
		<div>
			<label>D.O.B:</label>
			<input type="date" name="" class="form-control">
		</div>
		</form>
	</div>
	<div class="col-md-6">
		<form>
			<div>
			<label>Father's name:</label>
			<input type="text" name="" class="form-control">
		</div>
		<div>
			<label>College Name:</label>
			<input type="text" name="" class="form-control">
		</div>
		<br> 
		<div>
			<label>Gender:</label>
			<input type="radio" name="gen" class="form-group">Male
			<input type="radio" name="gen" class="form-group">Female
			<input type="radio" name="gen" class="form-group">Others
		</div>
		<div>
			<label>Educational Qualification:</label>
			<select>
				<option>BCA</option>
				<option>MCA</option>
				<OPTION>B.TECH</OPTION>
				<OPTION>M.TECH</OPTION>
				<OPTION>MBA</OPTION>
				<OPTION>BBA</OPTION>
			</select>
		</div>
		<div>
			<label>College Address:</label>
			<input type="text" name="" class="form-control">
		</div><br>
		<input type="Submit" name="" class="btn btn-info">
		</form>
	</div>
</div>
</div>
</body>
</html>
